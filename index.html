<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinora Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>&bull; Your Valuable Feedback &bull;</h1>
      <div class="underline"></div>
      <div class="icon_wrapper">
        <img src="feedback-logo.png" alt="logo" class="responsive_logo" />
      </div>
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input
            type="text"
            placeholder="My name is"
            name="name"
            id="name_input"
            required
          />
        </div>
        <div class="email">
          <label for="email"></label>
          <input
            type="email"
            placeholder="My e-mail is"
            name="email"
            id="email_input"
            required
          />
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input
            type="text"
            placeholder="My number is"
            name="telephone"
            id="telephone_input"
            required
          />
        </div>

        <div class="submit">
          <input type="submit" value="Send Message" id="form_button" />
        </div>
      </form>
      <!-- // End form -->
    </div>
    <!-- // End #container -->
    <script>
      const form = document.querySelector("#contact_form");
      const submitButton = document.querySelector("#form_button");
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzz0ablsqDwwY8OMILs-hi94T5jzKtESW0sgMitLwuDFLFWRtD1eokw0m9tRxAQg2fR/exec";

      form.addEventListener("submit", (e) => {
        submitButton.disabled = true;
        e.preventDefault();
        let requestBody = new FormData(form);
        fetch(scriptURL, { method: "POST", body: requestBody })
          .then((response) => {
            alert("Thanks! Now be ready for Google Review");
            window.location.href = "qr-code.html";
          })
          .catch((error) => {
            alert("Error!", error.message);
            submitButton.disabled = false;
          });
      });
    </script>
  </body>
</html>
